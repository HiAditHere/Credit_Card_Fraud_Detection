name: Python Unittests

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Create Airflow Directory
      run: |
        mkdir -p ~/airflow

    - name: Configure Airflow
      run: |
        echo "dags_folder: /github/workspace/dags" > ~/airflow/airflow.cfg


    - name: Initialize Database
      run: airflow db init

    - name: Start Scheduler
      run: |
       airflow scheduler -D &
       sleep 10

    - name: List all Dags
      run: airflow dags list

    - name: Trigger pipeline
      run: |
        airflow dags trigger -e 2023-11-11 pipeline

    - name: Run unittests
      run: python -m unittest test.test_unittest

    - name: Notify on success
      if: success()
      run: echo "Unit tests passed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Unit tests failed"
name: Python Unittests

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: docker compose airflow-init
      run: docker-compose up airflow-init

    - name: docker compose up
      run: |
       docker-compose up -D &
       sleep 10

    - name: List DAGs in Airflow container
      run: docker-compose -f docker-compose.yml exec airflow-webserver ls /opt/airflow/dags

    - name: Trigger pipeline
      run: |
        docker-compose -f docker-compose.yml exec airflow dags triggerer -e 2023-11-1

    - name: Run unittests
      run: python -m unittest test.test_unittest

    - name: Notify on success
      if: success()
      run: echo "Unit tests passed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Unit tests failed"
name: Python Unittests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Airflow
      run: |
        #!/bin/bash
        pip install apache-airflow[postgres,mysql]==2.7.3 --install-option="--install-scripts=/usr/local/bin" --upgrade --install-option="--no-deps" --install-option="--no-binary :all:"
        chmod +x install_airflow.sh
        ./install_airflow.sh 

    - name: Initialize Airflow Database
      run: |
        airflow db init

    - name: Start Airflow Web Server
      run: |
          airflow webserver -p 8080 &
          sleep 10

    - name: Start Airflow Scheduler
      run: |
          airflow scheduler &
          sleep 10

    - name: Check for dag list
      run: |
        airflow dags list

    - name: Trigger pipeline
      run: |
        airflow dags trigger pipeline

    - name: Run unittests
      run: python -m unittest test.test_unittest

    - name: Notify on success
      if: success()
      run: echo "Unit tests passed successfully"

    - name: Notify on failure
      if: failure()
      run: echo "Unit tests failed"